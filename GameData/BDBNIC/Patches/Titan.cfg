// Titan Second stage engines
@PART[bluedog_LR91_5]:AFTER[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Blue
			TEXTURE
			{
				texture = BDBNIC/Titan/Delta Blue Titan/bluedog_Titan2_SecondStageTank_Blue
				transform = fairingShroud
				transform = PartialShroud
			}
		}
		SUBTYPE
		{
			name = Black
			TEXTURE
			{
				texture = BDBNIC/Titan/Black/bluedog_Titan2_SecondStageTank_Black
				transform = fairingShroud
				transform = PartialShroud
			}
		}
	}
}


